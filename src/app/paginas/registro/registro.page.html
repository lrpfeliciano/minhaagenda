<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="email" 
      placeholder="E-mail"
      [(ngModel)]="email"></ion-input>

  <ion-input type="password"
      placeholder="Senha"
      [(ngModel)]="senha"></ion-input>
      
  <ion-button (click)="registrar()">
    Registro
  </ion-button>
</ion-content>
