<ion-header>
  <ion-toolbar>
    <ion-title>tarefas</ion-title>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="inicioCadastro()">Novo</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let it of tarefas">
    <ion-card-header>
      <ion-card-title>
        {{it.nome}}
      </ion-card-title>
      <ion-card-subtitle>
        {{it.descricao}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="inicioAlteracao(it)">
          Alterar
      </ion-button>
      <ion-button color="secondary"
        (click)="excluir(it)">
        Excluir
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
